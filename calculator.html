<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com HTML, CSS, e JS</title>
    <link rel="stylesheet" href="../css/calculator.css">
</head>
<body>

    <div class="full-calculator">
        <h1>Calculadora</h1>

    <textarea name="result" id="show" cols="10" rows="1"></textarea>
    <div class="btns">
        <button onclick="Btn7()">7</button>
        <button onclick="Btn8()">8</button>
        <button onclick="Btn9()">9</button>
        <button onclick="Mult()">x</button>
        <button onclick="Div()">/</button>
        <button onclick="">Limpar</button>
        <br>
        <br>
        <button onclick="Btn4()">4</button>
        <button onclick="Btn5()">5</button>
        <button onclick="Btn6()">6</button>
        <button onclick="Sub()">-</button>
        <button onclick="Resultado()">=</button>
        <br>
        <br>
        <button onclick="Btn0()">0</button>
        <button onclick="Btn1()">1</button>
        <button onclick="Btn2()">2</button>
        <button onclick="Btn3()">3</button>
        <button onclick="Soma()"> + </button>
        <button onclick="Clear()">C</button>
    </div>
</div>
    <script src="../js/calculator.js"></script>
</body>
</html>
